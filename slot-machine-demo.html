<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÄÅËôéÊú∫ÊªöÂä®ÊäΩÂ•ñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .lottery-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .title {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .slot-machine {
            width: 400px;
            height: 300px;
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
            border: 4px solid #ffd700;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            box-shadow: 
                inset 0 0 20px rgba(255, 215, 0, 0.3),
                0 0 30px rgba(255, 215, 0, 0.6),
                0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .slot-machine::before,
        .slot-machine::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 2;
            pointer-events: none;
        }

        .slot-machine::before {
            top: 0;
            background: linear-gradient(to bottom, rgba(255, 107, 107, 0.8) 0%, transparent 100%);
        }

        .slot-machine::after {
            bottom: 0;
            background: linear-gradient(to top, rgba(255, 107, 107, 0.8) 0%, transparent 100%);
        }

        .names-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 900px; /* 3ÂÄçÂÆπÂô®È´òÂ∫¶ */
            display: flex;
            flex-direction: column;
            padding: 0 20px;
        }

        .name {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            position: relative;
        }

        .name.highlight {
            transform: scale(1.1);
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .name.winner {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: winnerPulse 1s ease-in-out infinite;
        }

        @keyframes winnerPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes slotScroll {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-150px);
            }
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .btn-stop {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            color: #fff;
            font-size: 1.5rem;
            margin-top: 20px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .winner-announcement {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
            animation: winnerGlow 2s ease-in-out infinite;
        }

        @keyframes winnerGlow {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.5);
            }
        }

        .lights {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 20px;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            animation: lightRotate 3s linear infinite;
            z-index: -1;
        }

        @keyframes lightRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="lottery-container">
        <h1 class="title">üé∞ ËÄÅËôéÊú∫ÊäΩÂ•ñ üé∞</h1>
        
        <div class="slot-machine">
            <div class="lights"></div>
            <div class="names-container" id="namesContainer">
                <!-- ÂêçÂ≠óÂàóË°®Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startLottery()">ÂºÄÂßãÊäΩÂ•ñ</button>
            <button class="btn btn-stop" id="stopBtn" onclick="stopLottery()" disabled>ÂÅúÊ≠¢ÊäΩÂ•ñ</button>
        </div>
        
        <div class="result" id="result">ÁÇπÂáª"ÂºÄÂßãÊäΩÂ•ñ"ÂºÄÂßãÊ∏∏Êàè</div>
    </div>

    <script>
        // ÂèÇ‰∏éÊäΩÂ•ñÁöÑÂêçÂçï
        const participants = [
            'Âº†‰∏â', 'ÊùéÂõõ', 'Áéã‰∫î', 'ËµµÂÖ≠', 'Èí±‰∏É',
            'Â≠ôÂÖ´', 'Âë®‰πù', 'Âê¥ÂçÅ', 'ÈÉë‰∏Ä', 'Áéã‰∫å',
            'Êùé‰∏â', 'Âº†Âõõ', 'Âàò‰∫î', 'ÈôàÂÖ≠', 'Êù®‰∏É',
            'ÈªÑÂÖ´', 'Âë®‰πù', 'ÂæêÂçÅ', 'Êú±‰∏Ä', 'Êûó‰∫å'
        ];

        let isRunning = false;
        let animationId = null;
        let highlightInterval = null;
        let namesContainer = document.getElementById('namesContainer');
        let startBtn = document.getElementById('startBtn');
        let stopBtn = document.getElementById('stopBtn');
        let result = document.getElementById('result');

        // ÂàùÂßãÂåñÂêçÂ≠óÂàóË°®
        function initializeNames() {
            // ÂàõÂª∫‰∏âÂÄçÁöÑÂêçÂ≠óÂàóË°®‰ª•ÂÆûÁé∞Êó†ÈôêÊªöÂä®
            const tripleNames = [...participants, ...participants, ...participants];
            
            namesContainer.innerHTML = '';
            tripleNames.forEach(name => {
                const nameElement = document.createElement('div');
                nameElement.className = 'name';
                nameElement.textContent = name;
                namesContainer.appendChild(nameElement);
            });
        }

        // ÂºÄÂßãÊäΩÂ•ñ
        function startLottery() {
            if (isRunning) return;
            
            isRunning = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            result.textContent = 'ÊäΩÂ•ñËøõË°å‰∏≠...';
            result.className = 'result';
            
            // ÈáçÁΩÆÊâÄÊúâÂêçÂ≠óÊ†∑Âºè
            document.querySelectorAll('.name').forEach(name => {
                name.classList.remove('highlight', 'winner');
            });
            
            // ÂºÄÂßãÊªöÂä®Âä®Áîª
            namesContainer.style.animation = 'slotScroll 0.1s infinite linear';
            
            // ÈöèÊú∫È´ò‰∫ÆÊïàÊûú
            highlightInterval = setInterval(() => {
                if (!isRunning) return;
                
                // Ê∏ÖÈô§‰πãÂâçÁöÑÈ´ò‰∫Æ
                document.querySelectorAll('.name').forEach(name => {
                    name.classList.remove('highlight');
                });
                
                // ÈöèÊú∫È´ò‰∫Æ‰∏Ä‰∏™ÂêçÂ≠ó
                const names = document.querySelectorAll('.name');
                const randomIndex = Math.floor(Math.random() * names.length);
                names[randomIndex].classList.add('highlight');
            }, 100);
        }

        // ÂÅúÊ≠¢ÊäΩÂ•ñ
        function stopLottery() {
            if (!isRunning) return;
            
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            // ÂÅúÊ≠¢Âä®Áîª
            namesContainer.style.animation = 'none';
            
            // Ê∏ÖÈô§È´ò‰∫ÆÂÆöÊó∂Âô®
            if (highlightInterval) {
                clearInterval(highlightInterval);
                highlightInterval = null;
            }
            
            // ÈöèÊú∫ÈÄâÊã©Ëé∑Â•ñËÄÖ
            const winner = participants[Math.floor(Math.random() * participants.length)];
            
            // ËÆ°ÁÆóÁõÆÊ†á‰ΩçÁΩÆÔºàËÆ©Ëé∑Â•ñËÄÖÊòæÁ§∫Âú®‰∏≠Èó¥Ôºâ
            const winnerIndex = participants.indexOf(winner);
            const itemHeight = 150;
            const containerHeight = 300;
            const centerOffset = (containerHeight - itemHeight) / 2;
            const targetOffset = winnerIndex * itemHeight - centerOffset;
            
            // Âπ≥ÊªëÊªöÂä®Âà∞ÁõÆÊ†á‰ΩçÁΩÆ
            namesContainer.style.transition = 'transform 2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            namesContainer.style.transform = `translateY(-${Math.max(0, targetOffset)}px)`;
            
            // Âª∂ËøüÊòæÁ§∫ÁªìÊûú
            setTimeout(() => {
                // È´ò‰∫ÆËé∑Â•ñËÄÖ
                document.querySelectorAll('.name').forEach((name, index) => {
                    name.classList.remove('highlight');
                    if (name.textContent === winner && index < participants.length) {
                        name.classList.add('winner');
                    }
                });
                
                // ÊòæÁ§∫Ëé∑Â•ñÁªìÊûú
                result.innerHTML = `üéâ ÊÅ≠Âñú <strong>${winner}</strong> ‰∏≠Â•ñÔºÅüéâ`;
                result.className = 'result winner-announcement';
                
                // ÈáçÁΩÆÂä®ÁîªÁä∂ÊÄÅ
                setTimeout(() => {
                    namesContainer.style.transition = '';
                    namesContainer.style.transform = '';
                    initializeNames();
                }, 3000);
            }, 2000);
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', () => {
            initializeNames();
        });

        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!isRunning) {
                    startLottery();
                } else {
                    stopLottery();
                }
            }
        });
    </script>
</body>
</html>
